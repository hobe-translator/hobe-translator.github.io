<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- 多语言支持 -->
  {%- if page.lang -%}
    <meta property="og:locale" content="{{ page.lang }}" />
  {%- endif -%}
  {%- for lang in site.languages -%}
    {%- if lang != page.lang -%}
      <meta property="og:locale:alternate" content="{{ lang }}" />
    {%- endif -%}
  {%- endfor -%}

  <!-- 网站图标 -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- PWA 支持 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hobe">
  <meta name="application-name" content="Hobe">

  <!-- SEO 标签 -->
  <title>{{ site.title }}</title>
  <meta property="og:title" content="{{ site.title }}" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="description" content="{{ site.description[page.lang | default: site.default_lang] }}" />
  <meta property="og:description" content="{{ site.description[page.lang | default: site.default_lang] }}" />
  <meta name="twitter:description" content="{{ site.description[page.lang | default: site.default_lang] }}" />

  <!-- 自定义 meta 标签 -->
  <meta name="keywords" content="Hobe,翻译,中文,阿拉伯语,互译,在线翻译,translation,chinese,arabic,translate online,هوبي,الترجمة,الصينية,العربية">
  <meta name="author" content="{{ site.author }}">
  <meta name="robots" content="index, follow">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  
  <!-- Feed -->
  {%- feed_meta -%}
  
  <!-- Plausible Analytics -->
  <script defer data-domain="hobe.chat" src="https://plausible.io/js/script.js"></script>
</head>

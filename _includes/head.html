<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/icons/site.webmanifest' | relative_url }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Base Styles -->
  <style>
    :root {
      --primary-color: #ffe4dc;
      --primary-light: #fff5f2;
      --text-color: #333333;
      --text-light: #666666;
      --border-color: #dddddd;
      --max-width: 1200px;
      --header-height: 60px;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-color);
      line-height: 1.6;
    }

    .wrapper {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1rem;
    }

    .page-content {
      min-height: calc(100vh - var(--header-height) - 100px);
      padding: 2rem 0;
    }

    [dir="rtl"] {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
  </style>

  {%- if jekyll.environment == 'production' -%}
    <!-- Production-only content (e.g., analytics) can go here -->
  {%- endif -%}
</head>
